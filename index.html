<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doom in TypeScript</title>
</head>
<body>
    <style>
        html {
          box-sizing: border-box;
        }

        *, *::before, *::after {
          box-sizing: inherit;
        }
        
        body {
          margin: 0;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
